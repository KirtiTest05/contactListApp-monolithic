<html>
<head>
<title>
This is a sample MEAN App.
</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<h2>ContactList App</h2>
	<div>
	<input type="text" ng-model="firstName" placeholder="firstName" />
	<input type="text" ng-model="lastName" placeholder="lastName" />
	<input type="text" ng-model="contactNumber" placeholder="contact" />
	<button ng-click="saveContact()">Add</button>
	</div>
	<table>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Contact Number</th>
		<tr ng-repeat="contact in allContacts">
		  <td>{{contact.first_name}}</td>
		  <td>{{contact.last_name}}</td>
		  <td>{{contact.contact_number}}</td>
		</tr>
	</table>
</body>
</html>
